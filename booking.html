    <script>
        // Set minimum date to today
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').min = today;
            document.getElementById('date').value = today;

            // Check URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const destination = urlParams.get('destination');
            
            if (destination) {
                if (destination === 'airport') {
                    document.getElementById('destination').value = 'Argyle International Airport';
                } else if (destination === 'kingstown') {
                    document.getElementById('destination').value = 'Kingstown';
                } else if (destination === 'villa-beach') {
                    document.getElementById('destination').value = 'Villa Beach';
                } else if (destination === 'bequia-ferry') {
                    document.getElementById('destination').value = 'Bequia Ferry Terminal';
                }
            }

            // Handle schedule parameter
            const isSchedule = urlParams.get('schedule');
            if (isSchedule) {
                // Set time to next hour
                const now = new Date();
                now.setHours(now.getHours() + 1);
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = '00';
                document.getElementById('time').value = `${hours}:${minutes}`;
            }

            // Initialize Google Map
            if (typeof google !== 'undefined') {
                initMap();
            }
        });

        // Select destination from cards
        function selectDestination(destination) {
            document.getElementById('destination').value = destination;
            // Smooth scroll to form
            document.querySelector('.booking-form').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // Google Maps Integration
        let map;
        let directionsService;
        let directionsRenderer;
        let pickupMarker;
        let destinationMarker;
        let pickupAutocomplete;
        let destinationAutocomplete;

        function initMap() {
            // Initialize map centered on Saint Vincent
            map = new google.maps.Map(document.querySelector('.map-preview'), {
                center: { lat: 13.1579, lng: -61.2248 },
                zoom: 11,
                styles: [
                    {
                        featureType: "poi",
                        elementType: "labels",
                        stylers: [{ visibility: "off" }]
                    }
                ]
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                suppressMarkers: true
            });

            // Initialize autocomplete for pickup and destination
            const pickupInput = document.getElementById('pickup');
            const destinationInput = document.getElementById('destination');

            pickupAutocomplete = new google.maps.places.Autocomplete(pickupInput, {
                componentRestrictions: { country: 'vc' },
                fields: ['place_id', 'geometry', 'name', 'formatted_address']
            });

            destinationAutocomplete = new google.maps.places.Autocomplete(destinationInput, {
                componentRestrictions: { country: 'vc' },
                fields: ['place_id', 'geometry', 'name', 'formatted_address']
            });

            // Listen for place changes
            pickupAutocomplete.addListener('place_changed', () => {
                const place = pickupAutocomplete.getPlace();
                if (place.geometry) {
                    updatePickupMarker(place.geometry.location);
                    calculateRoute();
                }
            });

            destinationAutocomplete.addListener('place_changed', () => {
                const place = destinationAutocomplete.getPlace();
                if (place.geometry) {
                    updateDestinationMarker(place.geometry.location);
                    calculateRoute();
                }
            });
        }

        function updatePickupMarker(location) {
            if (pickupMarker) {
                pickupMarker.setMap(null);
            }
            pickupMarker = new google.maps.Marker({
                position: location,
                map: map,
                title: 'Pickup Location',
                icon: {
                    url: 'https://maps.google.com/mapfiles/ms/icons/green-dot.png'
                }
            });
        }

        function updateDestinationMarker(location) {
            if (destinationMarker) {
                destinationMarker.setMap(null);
            }
            destinationMarker = new google.maps.Marker({
                position: location,
                map: map,
                title: 'Destination',
                icon: {
                    url: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png'
                }
            });
        }

        function calculateRoute() {
            const pickup = document.getElementById('pickup').value;
            const destination = document.getElementById('destination').value;

            if (pickup && destination) {
                const request = {
                    origin: pickup,
                    destination: destination,
                    travelMode: google.maps.TravelMode.DRIVING
                };

                directionsService.route(request, (result, status) => {
                    if (status === 'OK') {
                        directionsRenderer.setDirections(result);
                        
                        // Update markers at exact route endpoints
                        const route = result.routes[0];
                        updatePickupMarker(route.legs[0].start_location);
                        updateDestinationMarker(route.legs[0].end_location);
                        
                        // Fit map to show entire route
                        const bounds = new google.maps.LatLngBounds();
                        bounds.extend(route.legs[0].start_location);
                        bounds.extend(route.legs[0].end_location);
                        map.fitBounds(bounds);
                    }
                });
            }
        }

        // Initialize map when Google Maps is loaded
        window.initMapWhenReady = function() {
            initMap();
        }

        // Handle form submission
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const pickup = document.getElementById('pickup').value.trim();
            const destination = document.getElementById('destination').value.trim();
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const passengers = document.getElementById('passengers').value;
            const phone = document.getElementById('phone').value.trim();
            const notes = document.getElementById('notes').value.trim() || 'None';
            
            // Format date for message
            const dateObj = new Date(date);
            const formattedDate = dateObj.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            // Create WhatsApp message
            const message = `üöï *RANCHIE TAXI BOOKING REQUEST*

üìç *Pickup:* ${pickup}
üéØ *Destination:* ${destination}
üìÖ *Date:* ${formattedDate}
‚è∞ *Time:* ${time}
üë• *Passengers:* ${passengers}
üìû *Phone:* ${phone}
üí¨ *Notes:* ${notes}

Please confirm availability and provide fare quote. Thank you!`;

            // Create WhatsApp URL
            const whatsappURL = `https://wa.me/17844932354?text=${encodeURIComponent(message)}`;
            
            // Open WhatsApp
            window.open(whatsappURL, '_blank');
            
            // Store booking details in sessionStorage for confirmation page
            sessionStorage.setItem('pickup', pickup);
            sessionStorage.setItem('destination', destination);
            sessionStorage.setItem('date', formattedDate);
            sessionStorage.setItem('time', time);
            sessionStorage.setItem('passengers', passengers + ' passenger' + (passengers > 1 ? 's' : ''));
            
            // Check if it's a scheduled booking (not today or ASAP)
            const isScheduled = date !== new Date().toISOString().split('T')[0] || time !== 'ASAP';
            
            if (isScheduled) {
                // Redirect to confirmation page for scheduled bookings
                setTimeout(() => {
                    window.location.href = 'confirmation.html';
                }, 1000);
            } else {
                // Show message for immediate bookings
                alert('Opening WhatsApp to connect you with Ranchie Taxi immediately!');
                
                // Optional: Reset form after submission
                setTimeout(() => {
                    if (confirm('Request sent! Would you like to make another booking?')) {
                        document.getElementById('bookingForm').reset();
                        // Reset date to today
                        const today = new Date().toISOString().split('T')[0];
                        document.getElementById('date').value = today;
                    } else {
                        // Redirect to home
                        window.location.href = 'index.html';
                    }
                }, 1000);
            }
        });
    </script>
